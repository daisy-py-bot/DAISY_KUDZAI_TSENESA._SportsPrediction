<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-position: center;
            background-repeat: no-repeat;
            margin: 20px;
            padding: 0;
}

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAISY ~ FIFA SPORTS PREDICTION</h1>
        <h2>Enter Model Inputs</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="value_eur">Value (EUR)</label>
                <input type="number" id="value_eur" name="value_eur" step="any" required>
            </div>
            <div class="form-group">
                <label for="movement_reactions">Movement Reactions</label>
                <input type="number" id="movement_reactions" name="movement_reactions" step="any" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="international_reputation">International Reputation</label>
                <input type="number" id="international_reputation" name="international_reputation" step="any" required>
            </div>
            <div class="form-group">
                <label for="wage_eur">Wage (EUR)</label>
                <input type="number" id="wage_eur" name="wage_eur" step="any" required>
            </div>
            <!-- Add more inputs as needed -->

            <button type="submit">Predict</button>
        </form>

         <!-- Placeholder for predicted rating -->
         <div class="prediction">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
            {% if confidence_text %}
                <p>{{ confidence_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
